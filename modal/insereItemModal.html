<!-- Modal -->
<div id="inserirItemEstoque" class="modal fade" role="dialog">
    <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Inserir novo item</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="nomeItem">Nome do item:</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="nomeItem" placeholder="insira o nome do item">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="quantidade">Quantidade:</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="quantidade" placeholder="insira a quantidade">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="unidade">Unidade:</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="unidade" placeholder="insira a unidade (duzia, kg...)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="precoUnidade">Preço da unidade:</label>
                        <div class="col-sm-7">
                            <input type="email" class="form-control" id="precoUnidade" placeholder="insira o preço da unidade">
                        </div>
                    </div>
                    
                    
                    <div class="form-group">        
                        <div align="center">
                            <button type="submit" class="btn btn-default">Inserir</button>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
